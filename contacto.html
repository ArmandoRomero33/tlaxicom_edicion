            </ul>

    </header>

    <main class="contenedor padding_top">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contact_us-bg"></div>
        
        <form class="formulario" action="https://formsubmit.co/0c50238f4feeef268c506e942fafe9a5" method="POST">
            <div class="hidden">
                <input type="text"
                name="Contacto"
                id="from_contacto"
                value="Hola, vengo del apartado de Contacto"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> 
                <input 
                    required="required"
                    class="campo__field"
                    type="text" 
                    name="nombre"
                    placeholder="Tu Nombre" 
                    id="nombre"                    
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    required="required"
                    class="campo__field"
                    type="email" 
                    name="email"
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="telefono">Teléfono</label>
                <input 
                    required="required"
                    class="campo__field"
                    type="phone" 
                    minlength="10" 
                    maxlength="10" 
                    size="10"
                    name="Telefono"
                    placeholder="Tu teléfono" 
                    id="telefono"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>                
            </div>
            <div class="campo">
                <textarea 
                required="required"
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                    name="mensaje"
                ></textarea>
            </div>

            <div class="contacto_boton_submit">
                <input type="submit" value="Enviar" class="subs-send no-margin boton--terciario">
            </div>
            
        </form>

        
    </main>

    <footer class="footer">        
        <div class="contenedor">
            <div class="footer-image-center">
                <a href="https://www.tlaxicom.com/index.html"><div class="logoTlaxi" href="https://www.tlaxicom.com/index.html"></div></a>

        </div>
